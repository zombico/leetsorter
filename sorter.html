<body>
  <script>
    
    // [a,A] -> 4
    // [e,E] -> 3
    // [i,I] -> 1
    // [o,O] -> 0
    // [s,S] -> 5
    // [t,T] -> 7
    // [b,D] -> 5

    const converter = (string) => {
      let newString = []
      for (let i = 0; i < string.length; i++) {
        
        
        let currentChar = string.charAt(i) 
        if (currentChar === "a" || currentChar === "A" ) {
          currentChar = 4
        }
        if (currentChar === "e" || currentChar === "E" ) {
          currentChar = 3
        }
        if (currentChar === "i" || currentChar === "I" ) {
          currentChar = 1
        }
        if (currentChar === "o" || currentChar === "O" ) {
          currentChar = 0
        }
        if (currentChar === "s" || currentChar === "S" ) {
          currentChar = 5
        }
        if (currentChar === "t" || currentChar === "T" ) {
          currentChar = 7
        }
        if (currentChar === "b" || currentChar === "D" ) {
          currentChar = 5
        }
        newString.push(currentChar)                
      }
      console.log(newString.join(""))
  }

    const converted = converter('hEaAssselo my name is eduardo and im from the bahamas welcome to the surprise eternal moonshine fighting dreamers shinobi ')
    
    
  </script>
</body>
